---
".gitlab-ci.yml":
  delete: true
".rubocop.yml":
  default_configs:
    inherit_from: ".rubocop_todo.yml"
".travis.yml":
  global_env:
    - HONEYCOMB_WRITEKEY="7f3c63a70eecc61d635917de46bea4e6",HONEYCOMB_DATASET="litmus tests"
  deploy_to_forge:
    enabled: false
  branches:
  - release
  use_litmus: true
  litmus:
    provision_list:
    - ---travis_el
    - travis_deb
    - travis_el7
    - travis_el8
    complex:
    - collection:
        puppet_collection:
        - puppet6
        provision_list:
        - travis_ub_6
  simplecov: true
  notifications:
    slack:
      secure: bb3Bv1UQbLbNHW94H/tnaZwaeqx3cTbBYgmypIcLUTUDJal2JmNSHHZDIUXPMNJJfAnJTwhPBkT3DM6l2Kv1TEBDP3bdJwg/xUCcJCryTo8P8oozdvkdTc0HzPIcL8Dpr5L/c2v7syHbDzrVNMFgWKo6EBNdlnhhR3XO/+61pa0=
appveyor.yml:
  delete: true
Gemfile:
  optional:
    ":development":
    - gem: github_changelog_generator
Rakefile:
  changelog_user: puppetlabs
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
.github/workflows/nightly.yml:
  unmanaged: false
.github/workflows/pr_test.yml:
  unmanaged: false
.github/workflows/auto_release.yml:
  unmanaged: false
